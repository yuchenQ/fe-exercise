<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/timer.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Timer exercise</h1>
      </header>
      <form id="timer-form" class="timer-form">
        <section class="figure" id="figure">0</section>
        <fieldset>
          <legend>Options:</legend>
          <div class="start-point-container">
            <label for="start-point">Start Point: </label>
            <input
              type="text"
              id="start-point-input"
              form="timer-form"
              placeholder="0"
            />
          </div>
          <div class="interval-container">
            <label for="interval">Interval: </label>
            <input
              type="text"
              id="interval-input"
              form="timer-form"
              placeholder="1000"
            />
          </div>
          <div class="buttons-container">
            <button type="button" form="timer-form" id="button-start">
              Start
            </button>
            <button type="button" form="timer-form" id="button-pause">
              Pause
            </button>
            <button type="button" form="timer-form" id="button-reset">
              Reset
            </button>
          </div>
        </fieldset>
      </form>
    </main>
